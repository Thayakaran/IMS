<div class="slider">
<div id="img">
	<img src="a.jpg">
</div>

<script type="text/javascript">	
	var img =document.getElementById('img');
	var images = ['build/images/a.jpg', 'build/images/b.jpg','build/images/d.png','build/images/g.jpg'];
	var x = 0;

	function slide(){
		if (x<images.length){
			x=x+1;
		}
		else{
			x=1;
		}
		img.innerHTML = "<img src ="+images[x-1]+">";
 	}
 	setInterval(slide,2000);
</script>
