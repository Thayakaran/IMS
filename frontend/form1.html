<body>
<form id="form_I_1" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">	
	<img style="float:right" src="frontend/production/images/SliitLogo.jpg" alt="SLIIT" width="220" height="100">
    <h2 >Faculty of Computing</h2>
    <h3><b> Form I - 1 </b></h3>
    <h4 style="text-align:center ; font-size:200%;padding-right:200px"> Internship Acceptance Form </h4>  
 

		<div class="x_panel">
			<div class="form-group">
				<label class="control-label col-md-5 col-sm-5 col-xs-12" for="sId">(To Be filled by the Student)&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;   Student ID No :
				</label>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<input type="text" id="sId" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>
 
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="sName">Student`s Name
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="sName" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="Address">Address 
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="Address" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="Home_Phone">Home Phone 
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="Home_Phone" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="Mobile_Phone">Mobile Phone 
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="Mobile_Phone" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="st_Email_Address">E-mail Address  
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="st_Email_Address" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div>
				<p class="control-label col-md-7 col-sm-5 col-xs-12">*Use comma(,)to seperate multiple e-mail address</td>
				</p>
			</div>
			<br><br>

			<div class="form-group; col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="Semester">Semester  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="Semester" required="required" class="form-control col-md-2 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="Year">Year  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="Year" required="required" class="form-control col-md-2 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="CGPA">CGPA  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="CGPA" required="required" class="form-control col-md-2 col-xs-12">
				</div>
			</div>

			<br>
			<br>
			<br>
					
			<div>
				<label class="control-label col-md-3 col-sm-5 col-xs-12" for="first-name">	(To Be filled by the Employer)
				</label>
			</div>  

			<br>
			<br>
			<br>
					
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="Employers_Name">Employer`s Name   
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="Employers_Name" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="Employers_Address">Employer`s Address  
				</label>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<input type="text" id="Employers_Address" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<div >
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="Supervisors_Name">Supervisor`s Name 
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="Supervisors_Name" required="required" class="form-control col-md-7 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="Supervisors_Phone">Supervisor`s Phone  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="Supervisors_Phone" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<br>
			<br>
							
			<div >
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="Supervisors_Title">Supervisor`s Title 
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="Supervisors_Title" required="required" class="form-control col-md-7 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="Supervisors_Email">Supervisor`s E-mail  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="Supervisors_Email" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<br>
			<br>

			<div >
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="s_date">Internship start date 
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="s_date" required="required" class="form-control col-md-7 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="e_date">Internship end date  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="e_date" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>
							
			<br>
			<br>

			<div >
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="hrs">No of Hours / Week 
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="hrs" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<br>
			<br>

			<div>
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="exp_task">Please list the tasks the students in expected to complete
				</label>
				<div class="col-md-6 col-sm-5 col-xs-12">
					<textarea id="exp_task" class="resizable_textarea form-control" rows="4" placeholder=""></textarea>
				</div>
			</div>

			<br><br><br><br><br>

			<div>
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="loc">List what the student will learn during the internship period
				</label>
				<div class="col-md-6 col-sm-5 col-xs-12">
					<textarea id="loc" class="resizable_textarea form-control" rows="4" placeholder=""></textarea>
				</div>
			</div>

			<br><br><br><br><br>

			<div >
				<label class="control-label col-md-3 col-sm-6 col-xs-12" for="ext_su_name">External Supervisor`s Name 
				</label>
				<div class="col-md-2 col-sm-5 col-xs-12">
					<input type="text" id="ext_su_name" required="required" class="form-control col-md-7 col-xs-12">
				</div>
				<label class="control-label col-md-2 col-sm-3 col-xs-12" for="date">Date  
				</label>
				<div class="col-md-2 col-sm-6 col-xs-12">
					<input type="text" id="date" required="required" class="form-control col-md-7 col-xs-12">
				</div>
			</div>

			<br><br><br>

			<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
				<button class="btn btn-primary" type="button" id="cancelbutton">Cancel</button>
			    <button class="btn btn-primary" type="reset">Reset</button>
				<button class="btn btn-success" type="submit" id="submit_form1">Submit</button>
			</div>
		</div>

</form>
