<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login Form</h1>
                    <div class="flat">
                        <span style="float: left; margin-left: 20px; margin-bottom: 20px;"><input type="radio" name="user" value="student" class="flat"> Student</span>
                        <span style="margin-bottom: 20px;"><input type="radio" name="user" value="company" class="flat"> Company</span>
                        <span style="margin-bottom: 20px; margin-left: 20px;"><input type="radio" name="user" value="examiner" class="flat"> Examiner</span>
                        <span style="float: right; margin-right: 20px; margin-bottom: 20px;"><input type="radio" name="user" value="itm" class="flat">ITM</span>
                    </div>
                    <br>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" id="email" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" id= "password" required="" />
                    </div>
                    <div>
                        <a class="btn btn-default submit" id="login" >Log in</a>
                        <a class="reset_pass" href="#">Lost your password?</a>
                        <a class="reset_pass" href="registration.html">New to IMS System??</a>
                    </div>

                    <div class="clearfix"></div>

                </form>
                <script type="text/javascript">
                    $(document).ready(function () {
                        if (localStorage.getItem('token')) {
                            window.location.href = "index.html";
                            return;
                        }

                        $("#login").click(function (event) {
                            event.preventDefault();
                            var data = {};

                            data.type = $("input[type='radio'].flat:checked").val();

                            data.email = $("#email").val();
                            data.password = $("#password").val();

                            if (data.email.trim() == "" || data.password == "") {


                                    swal({title: "Error", text: " Email and Password are Required!" , type: "error"});


                                return;
                            }
                            $.ajax({
                                url: 'http://localhost:3001/login',
                                contentType: "application/json; charset=utf-8",
                                data: JSON.stringify(data),
                                type: 'POST',
                                success: function (res) {
                                    console.log(res)
                                    if (res.error) {
                                        swal({title: "Error", text: res.error, type: "error"});
                                    }
                                    else {
                                        localStorage.setItem('token', res.token);
                                        localStorage.setItem('name', res.name);
                                        if(data.type == "student")
                                        {
                                            window.location.href = "signup.html";
                                        }

                                    }
                                }
                            });
                        });
                    })
                </script>
            </section>
        </div>
    </div>
</div>
